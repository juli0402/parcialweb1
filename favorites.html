<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="icon" href="src/img/logo.png" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <title>Sitio Web</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="src/img/logo.png" alt="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input
              class="form-control inputSearch"
              type="search"
              placeholder="Filtrar por categoría"
              aria-label="Search"
              disabled="disabled"
            />
            <button type="button" class="searchIcon">
              <img src="src/img/loupe.png" alt="search" />
            </button>
            <a href="favorites.html" id="heart">
              <img
                class="favoriteIcon mx-3"
                src="src/img/heart.png"
                alt="favorites"
              />
            </a>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div
        class="row"
        style="margin-bottom: auto; margin-top: 20px; margin-left: 27px"
      >
        <div class="breadcrumb">
          <p><b>Favoritos</b></p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row product" id="eliminar">
        <div
          class="col-1 form-check checkbox-lg"
          style="
            align-items: center;
            margin-bottom: auto;
            margin-top: auto;
            width: 50px;
          "
        >
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            style="margin-bottom: auto; margin-top: auto; margin-left: auto"
          />
        </div>
        <div class="col-3" style="margin-top: auto; margin-bottom: auto">
          <p>
            <a
              href="productDetail.html?id=asdasdas"
              style="
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                text-decoration: none;
              "
            >
              <button
                style="
                  background: #e1677d;
                  border-radius: 20px;
                  color: white;
                  display: block;
                  margin: 5px;
                  width: 200%;
                  height: 51px;
                  left: 200px;
                  top: 178px;
                "
                class="btn"
              >
                Eliminar
              </button>
            </a>
          </p>
        </div>
      </div>
      <div class="row" id="row">
        <!-- div repetido para cada producto del json -->
        <div class="products" id="divFavoritos"></div>
        <script src="src/data/data.js"></script>
        <script src="src/scripts/favorites.js"></script>
      </div>
    </div>
  </body>
</html>
