<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="icon" href="src/img/logo.png" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <title>Sitio Web</title>
  </head>
  <body>
    <script src="src/scripts/productDetail1.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="src/img/logo.png" alt="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input
              class="form-control inputSearch"
              type="search"
              placeholder="Filtrar por categoría"
              aria-label="Search"
            />
            <button type="button" class="searchIcon">
              <img src="src/img/loupe.png" alt="search" />
            </button>
            <a href="favorites.html">
              <img
                class="favoriteIcon mx-3"
                src="src/img/heart.png"
                alt="favorites"
              />
            </a>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="breadcrumb">
          <p></p>
        </div>
      </div>

      <div class="row productDetail"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p id="modalProductTitle"></p>
              <strong>Añadido al carrito de compras</strong>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn"
                data-dismiss="modal"
                style="background: #8c86d7; color: white"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/data/data.js"></script>

    <script src="src/scripts/productDetail2.js"></script>
  </body>
</html>
